<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React95 Notepad</title>
    <script type="module">
      import React, { useState } from "https://esm.sh/react";
      import ReactDOM from "https://esm.sh/react-dom/client";
      import { ThemeProvider } from "https://esm.sh/styled-components";
      import {
        Window,
        WindowHeader,
        WindowContent,
        Button,
        TextArea,
        Toolbar
      } from "https://esm.sh/@react95/core";
      import original from "https://esm.sh/@react95/themes/original";

      const App = () => {
        const [text, setText] = useState("");

        return React.createElement(
          ThemeProvider,
          { theme: original },
          React.createElement(
            Window,
            { style: { width: "400px", margin: "2rem auto" } },
            React.createElement(
              WindowHeader,
              null,
              React.createElement("span", null, "Notepad.exe")
            ),
            React.createElement(
              Toolbar,
              null,
              React.createElement(Button, { size: "sm" }, "File"),
              React.createElement(Button, { size: "sm" }, "Edit"),
              React.createElement(Button, { size: "sm" }, "Help")
            ),
            React.createElement(
              WindowContent,
              null,
              React.createElement(TextArea, {
                width: "100%",
                height: 150,
                value: text,
                onChange: (e) => setText(e.target.value),
                placeholder: "Type your notes here..."
              })
            )
          )
        );
      };

      const rootElement = document.getElementById("root");
      if (rootElement) {
        const root = ReactDOM.createRoot(rootElement);
        root.render(React.createElement(App));
      }
    </script>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background-color: #008080;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
